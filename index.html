<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>


    <style>
        body {
            display: block;
            margin: 8px;
        }
        
        .google-content {
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
        }
        
        .image {
            display: block;
            text-align: center;
        }
        
        .search {
            text-align: center;
            background-color: #EEEEEE;
            width: 100%;
        }
        
        footer {
            width: 100%;
            margin-top: 1px;
        }
        
        .footer-block {
            display: flex;
            justify-content: center;
            width: 100%;
            align-items: center;
        }
        
        .left {
            flex: 0 0 35%;
            height: 80px;
            background-color: #7ee5da;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .middle {
            flex: 0 0 20%;
            height: 80px;
            background-color: #70ccc2;
            margin-left: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .right {
            flex: 0 0 45%;
            height: 80px;
            background-color: #62b3aa;
            margin-left: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        ul {
            list-style-type: none;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        #copy {
            text-align: center;
            margin-top: 1em;
            font-size: small;
        }
    </style>
</head>

<body>
    <div class="google-content">
        <div class="image"> <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt=""></div>

        <div class="search">

            <p style="margin-bottom: 0;margin-top: 0;">Search the web using Google!</p>
            <input type="text" size="40"><br>
            <button>Google Search</button><button>  I'm feeling lucky </button>

        </div>

        <footer>
            <div class="footer-block">
                <div class="left">

                    <ul>
                        <li>Special Searches</li>
                        <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
                        <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
                    </ul>

                </div>

                <div class="middle">
                    <ul style="font-size: small;">
                        <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
                        <li><a href="">About Google!</a></li>
                        <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company İnfo</a></li>
                        <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
                    </ul>
                </div>

                <div class="right" style="font-size: small;">
                    <div>
                        Get Google! <br> updates monthly: <br>
                        <input type="text" placeholder="your e-mail"> <br>
                        <button>Subscribe</button> <a href="">Archive</a>
                    </div>
                </div>
            </div>

            <p id="copy">Copyright ©1998 Google Inc.</p>
        </footer>
    </div>
</body>

</html>
